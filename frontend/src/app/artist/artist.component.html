<div *ngIf="contentList?.length == 0" class="container alert alert-light text-center text-danger" 
style="width: 80%; margin-top: 100px; margin-bottom: 100px;">
      No music related artist details to show
</div>

<div *ngIf="contentList?.length != 0" class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner text-center">
      <div class="carousel-item " [class.active]="i==0" *ngFor="let item of contentList; let i = index">
        <div class = "d-flex flex-sm-row flex-column justify-content-around" style="padding-top: 50px;">
          <div>
            <img [src]="item.images[0].url" class="img-fluid" 
            style="border-radius: 50%; max-height: 150px; aspect-ratio: 1 / 1;">
            <h2>{{item.name}}</h2>
          </div>
          <div style="margin: auto; margin-top: 10px;">
            <h4 style="color:aquamarine;">Popularity</h4>
            <br>
            <div style="position: relative;">
              <mat-progress-spinner
                  color="warn"
                  [value]="item.popularity"
                  diameter="50" style="margin: auto;">
                </mat-progress-spinner>
                <p style="position: absolute;top: 10px; left:45px;">{{item.popularity}}</p>
              </div>
            </div>
          <div style="margin: auto; margin-top: 10px">
            <h4 style="color:aquamarine;">Followers</h4>
            <br>
            <p>{{item.followers.total | number }}</p>
          </div>
          <div style="margin: auto; margin-top: 10px">
            <h4 style="color:aquamarine;">Spotify Link</h4>
            <br>
            <a href={{item.external_urls.spotify}} target="_blank">
              <img src="./assets/spotify.png" style="width: 40px; height: 40px;">
            </a>
          </div>
        </div>
        <h5 class="text-sm-left text-center" style="color:aquamarine; margin-top: 50px;">Album featuring {{item.name}}</h5>
        <div class = "container d-flex flex-sm-row flex-column justify-content-around" style="padding-top: 50px;">
        <img *ngFor="let img of item.album" [src]="img.images[1].url" style="max-height: 300px; aspect-ratio: 1 / 1; object-fit: cover;">
        </div>
      </div>
    </div>
    <a  *ngIf="contentList?.length > 1" class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a  *ngIf="contentList?.length > 1" class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
